<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <link rel="shortcut icon" href="https://momentjs.com/static/img/moment-favicon.png">

    <title>Clock</title>

    <script src="./js/time.js"></script>
    <script src="/js/moment.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="clock-container">
        <div class="clock-col">
            <p class="clock-day clock-timer">
            </p>
            <p class="clock-label">
                Day
            </p>
        </div>
        <div class="clock-col">
            <p class="clock-hours clock-timer">
            </p>
            <p class="clock-label">
                Hours
            </p>
        </div>
        <div class="clock-col">
            <p class="clock-minutes clock-timer">
            </p>
            <p class="clock-label">
                Minutes
            </p>
        </div>
        <div class="clock-col">
            <p class="clock-seconds clock-timer">
            </p>
            <p class="clock-label">
                Seconds
            </p>
        </div>
        <div class="clock-col no-after">
            <p class="clock-meridiem clock-timer">
            </p>
        </div>
        <div class="clock-col">
            <div class="clock-timer">
                <a href="/home.html">
                    <img class="profile" src="/images/profile.png" />
                </a>
            </div>
        </div>
    </div>
</body>
