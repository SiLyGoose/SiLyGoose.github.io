    <style>

        html,

        .container {

            background-color: #222;

            height: fit-content;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }

        .center {
            background: -webkit-linear-gradient(var(--gradient1), var(--gradient2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

    <script src="/js/anime.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script>
        const svgPaths = document.querySelectorAll('.lines-drawing .lines > path');
        var lineDrawing = function () {
            anime({
                targets: svgPaths,
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'easeInOutSine',
                duration: 1500,
                delay: function (el, i) { return i * 250 },
                direction: 'alternate',
                loop: true
            });
        };
        $(window).on('load', function () {
            setTimeout(() => {
                console.log('loaded')
                lineDrawing();
            }, 500);
        });

        document.addEventListener('DOMContentLoaded', () => {
            requestAnimationFrame(updateVar);
        });

        function updateVar() {
            let hour = parseInt(moment().format('k'));
            let gradient = []
            console.log(hour)
            // gradient = ['#4e54c8', '#8f94fb']; - magenta, light purple
            // gradient = ['#4B79A1', '#283E51']; - dark night
            // gradient = ['#F3904F', '#3B4371']; - dawn
            if (hour < 11 && hour > 6)       gradient = ['#ff9966', '#ff5e62']
            else if (hour == 24 || hour < 6) gradient = ['#7F7FD5', /*'#86A8E7',*/ '#91EAE4'];
            else if (hour < 17)              gradient = ['#2980B9', '#6DD5FA']/*['#fc4a1a', '#f7b733'];*/
            else if (hour < 24)              gradient = ['#4568DC', '#B06AB3']
            for (let i = 1; i <= 2; ++i) {
                document.documentElement.style.setProperty(`--gradient${i}`, gradient[i - 1]);
            }
            requestAnimationFrame(updateVar);
        }
    </script>
